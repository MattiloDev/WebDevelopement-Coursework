	<body>
	
	<h1> Wilks Calculator </h1>
	
	<form>
	Bench Press:<br>
	<input type="text" id = "TxtBench"  value=""><br>
	
	Squat:<br>
	<input type="text" id = "TxtSquat"  value=""><br>
	
	Deadlift: <br>
	<input type="text" id = "TxtDeadlift"  value=""><br>
	
	Body Weight: <br>
	<input type="text" id = "TxtBodyWeight" value=""><br> <br>
	
	<button id = "BtnCalculate" type="button"> Calculate Wilks </button> <br> <br>
	 
	Total: <br> 
	<input type="text" id = "TxtTotal" value="" step = "0.1" readonly = "true"> <br>
	
	Wilks: <br>
	<input type="text" id = "TxtWilks" value="" step = "0.1" readonly = "true"> <br>
	
	</form>
	
	<style>

	<script>
	

	var liftTotal= 0.0;
	
	function Total() {
	
		var bench = document.getElementById ("TxtBench").value;
		var squat = document.getElementById ("TxtSquat").value;
		var deadlift = document.getElementById ("TxtDeadlift").value;
		liftTotal = parseInt(bench)+parseInt(squat)+parseInt(deadlift); 
		
		document.getElementById ("TxtTotal").value = liftTotal;
		
		Wilks();
	
	}
	
	
	function Wilks() {
	
		
		var wilksValue = 0.0;
		var bodyWeight = document.getElementById ('TxtBodyWeight').value;
	
		var a = -216.0475144;
		var b = 16.2606339;
		var c = -0.002388645;
		var d = -0.00113732;
		var e = 0.00000701863;
		var f = 0.00000001291;
		
		var aCo = 0.0000;
		var bCo = 0.0000;
		var cCo = 0.0000;
		var dCo = 0.0000;
		var eCo = 0.0000;
		var fCo = 0.0000;
	
		aCo = a;
		bCo = b * bodyWeight;
		cCo = c * bodyWeight * bodyWeight;
		dCo = d * bodyWeight * bodyWeight * bodyWeight;
		eCo = e * bodyWeight * bodyWeight * bodyWeight * bodyWeight;
		fCo = f * bodyWeight * bodyWeight * bodyWeight * bodyWeight *bodyWeight;
	
		var CoTotal = 0.0000;
		
		CoTotal = aCo + bCo + cCo + dCo + eCo + fCo;
		wilksValue = 500/CoTotal;
		
		var Wilks = parseInt(liftTotal)*parseFloat(wilksValue);
		parseFloat('Wilks').toFixed(2);
		document.getElementById ("TxtWilks").value = Wilks;
	
	}
	
	function Test () {
	
		var bw = 66;
		var b = 16.2606339;
		var bCo = 0.0;
		bCo = parseFloat(b * bw);
		document.getElementById ("TxtTotal").value = bCo;
		
		
	}
	
	
	document.getElementById("BtnCalculate").addEventListener("click", Total);
	
	
	
	</script>
