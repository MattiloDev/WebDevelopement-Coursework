	<body>
	
	<h1> Wilks Calculator </h1>
	
	  Bench Press: <input type="text" id = "TxtBench"  value=""><br>
	  Squat: <input type="text" id = "TxtSquat"  value=""><br>
	  Deadlift: <input type="text" id = "TxtDeadlift"  value=""><br>
	  Body Weight: <input type="text" id = "TxtBodyWeight" value=""><br> <br>
	  <button id = "BtnCalculate" type="button"> Calculate Wilks </button> <br> <br>
	  Total: <input type="text" id = "TxtTotal" value="" readonly = "true"> <br>
	  Wilks: <input type="text" id = "TxtWilks" value="" readonly = "true"> <br>
	
	<style>

	<script>
	

	
	
	function Wilks() {
	
		var liftTotal = 0.0;
		var wilksValue = 0.0;
	
 
		var bench = document.getElementById ("TxtBench").value;
		var squat = document.getElementById ("TxtSquat").value;
		var deadlift = document.getElementById ("TxtDeadlift").value;
		liftTotal = parseInt(bench)+parseInt(squat)+parseInt(deadlift); 
		
		var bodyWeight = document.getElementById ('TxtBodyWeight').value;
	
		var a = -216.0475144;
		var b = 16.2606339;
		var c = -0.002388645;
		var d = -0.00113732;
		var e = 0.00000701863;
		var f = 0.00000001291;
		
		var aCo = 0.0000;
		var bCo = 0.0000;
		var cCo = 0.0000;
		var dCo = 0.0000;
		var eCo = 0.0000;
		var fCo = 0.0000;
	
		aCo = a;
		bCo = b * bodyWeight;
		cCo = c * bodyWeight * bodyWeight;
		dCo = d * bodyWeight * bodyWeight * bodyWeight;
		eCo = e * bodyWeight * bodyWeight * bodyWeight * bodyWeight;
		fCo = f * bodyWeight * bodyWeight * bodyWeight * bodyWeight *bodyWeight;
	
		var CoTotal = 0.0000;
		
		CoTotal = aCo + bCo + cCo + dCo + eCo + fCo;
		wilksValue = 500/CoTotal;
		
		var Wilks = parseInt(liftTotal)*parseFloat(wilksValue);
		document.getElementById ("TxtTotal").value = Wilks;
	
	}
	
	function Test () {
	
		var bw = 66;
		var b = 16.2606339;
		var bCo = 0.0;
		bCo = parseFloat(b * bw);
		document.getElementById ("TxtTotal").value = bCo;
		
		
	}
	
	
	document.getElementById("BtnCalculate").addEventListener("click", Wilks);
	
	
	
	</script>
